<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input-elements-ours</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>input-elements-ours</h1>
    <div class="container">
      <input type="text" placeholder="テキストを入力" />
      <button>赤色にする</button>
      <!-- カラー選択 -->
      <select name="color" id="color">
        <option value="red">赤</option>
        <option value="blue">青</option>
        <option value="green">緑</option>
        <option value="yellow">黄色</option>
        <option value="purple">紫</option>
        <option value="orange">オレンジ</option>
        <option value="pink">ピンク</option>
        <option value="brown">茶色</option>
        <option value="gray">灰色</option>
        <option value="black">黒</option>
      </select>

      <p>
        上記は、サンプルです。<strong>タイトルの色や内容</strong>を変更することができます
      </p>
    </div>

    <section class="panel">
      <h2 class="section-title">日時・ファイル・送信</h2>
    </section>

    <script>
      const input = document.querySelector("input");
      const h1 = document.querySelector("h1");
      input.addEventListener("input", () => {
        h1.textContent = input.value;
      });
      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        h1.style.color = "red";
      });

      const select = document.querySelector("select");
      select.addEventListener("change", () => {
        h1.style.color = select.value;
      });
    </script>
  </body>
</html>
