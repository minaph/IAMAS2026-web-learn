<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input 学習用プレイグラウンド</title>
    <style>
      :root {
        --bg: #0b1220;
        --panel: #0f172a;
        --panel-2: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --border: #334155;
        --blue: #2563eb;
        --green: #16a34a;
        --yellow: #ca8a04;
        --red: #dc2626;
        --slate: #94a3b8;
      }

      html, body {
        height: 100%;
        background: linear-gradient(180deg, #0b1220, #0b1220 40%, #0c1322 100%);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        line-height: 1.6;
      }

      * { box-sizing: border-box; }

      .container {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px 40px;
      }

      header {
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin: 0 0 8px;
      }

      .subtitle {
        color: var(--muted);
        font-size: 14px;
        margin-top: 0;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 16px;
      }

      @media (min-width: 900px) {
        .grid {
          grid-template-columns: 1.1fr 1fr;
        }
      }

      .panel {
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.0));
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 16px;
      }

      .section-title {
        font-size: 16px;
        margin: 0 0 10px;
        color: #cbd5e1;
      }

      /* プレビュー領域 */
      #preview {
        display: inline-block;
        min-width: 220px;
        min-height: 120px;
        padding: 16px 18px;
        background: #0f172a;
        border: 2px dashed var(--border);
        border-radius: 10px;
        transition: all .18s ease;
      }

      /* 入力 UI */
      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px 14px;
      }

      .control {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.02);
        border-radius: 8px;
      }

      .stack {
        display: grid;
        gap: 10px;
      }

      .field {
        display: grid;
        gap: 6px;
      }

      label { font-size: 13px; color: #cbd5e1; }

      input[type="text"],
      input[type="password"],
      input[type="email"],
      input[type="number"],
      input[type="url"],
      input[type="tel"],
      input[type="search"],
      input[type="date"],
      input[type="time"],
      input[type="week"],
      input[type="month"],
      input[type="datetime-local"],
      input[type="color"],
      input[type="file"],
      textarea,
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #0b1220;
        color: var(--text);
        outline: none;
      }

      input[type="range"] {
        width: 100%;
      }

      .inline { display: flex; align-items: center; gap: 8px; }

      /* 学習のための状態クラス（入力自身の見た目変化） */
      .is-focus { outline: 2px solid var(--blue); outline-offset: 2px; }
      .is-changed { border-color: var(--green); box-shadow: 0 0 0 2px rgba(22,163,74,.25); }

      /* ここからプレビュー用の遊べるクラス */
      /* 文字装飾 */
      .bold { font-weight: 800; }
      .italic { font-style: italic; }
      .underline { text-decoration: underline; text-decoration-thickness: 2px; text-underline-offset: 3px; }
      .uppercase { text-transform: uppercase; }
      .spaced { letter-spacing: 0.08em; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; }

      /* サイズ */
      .small { font-size: 0.9rem; }
      .big { font-size: 1.5rem; }
      .huge { font-size: 2.2rem; }

      /* 色系 */
      .primary { color: var(--blue); }
      .success { color: var(--green); }
      .warning { color: var(--yellow); }
      .danger { color: var(--red); }
      .bg-soft { background: #0b1220; }

      /* 枠・形状 */
      .bordered { border: 2px solid var(--slate); }
      .rounded { border-radius: 14px; }
      .pill { border-radius: 9999px; padding: 14px 22px; }
      .shadow { box-shadow: 0 8px 22px rgba(0,0,0,.35); }
      .outline { outline: 2px dashed var(--slate); outline-offset: 6px; }

      /* ボタン風 */
      .btn {
        padding: 10px 14px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #0b1220;
        color: var(--text);
        cursor: pointer;
      }
      .btn:hover { filter: brightness(1.1); }

      .note { color: var(--muted); font-size: 12px; }
      .hr { height: 1px; background: var(--border); margin: 14px 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>さまざまな input 要素とクラス切替の学習</h1>
        <p class="subtitle">イベントのコールバックでは CSS クラスの toggle のみを実行しています。</p>
      </header>

      <div class="grid">
        <section class="panel">
          <h2 class="section-title">プレビュー</h2>
          <div id="preview" class="mono bordered rounded">
            Preview / プレビュー
          </div>
          <div style="height:10px"></div>
          <div class="inline">
            <button class="btn" data-toggle-target="#preview" data-toggle-class="shadow" data-toggle-event="click">影をトグル</button>
            <button class="btn" data-toggle-target="#preview" data-toggle-class="outline" data-toggle-event="click">アウトライン</button>
            <button class="btn" data-toggle-target="#preview" data-toggle-class="bg-soft" data-toggle-event="click">背景ソフト</button>
          </div>
        </section>

        <section class="panel">
          <h2 class="section-title">クラス切替（組み合わせて遊ぶ）</h2>
          <div class="controls">
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="bold"> 太字 .bold</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="italic"> 斜体 .italic</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="underline"> 下線 .underline</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="uppercase"> 大文字 .uppercase</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="spaced"> 字間 .spaced</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="mono"> 等幅 .mono</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="small"> 小さめ .small</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="big"> 大きめ .big</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="huge"> さらに大 .huge</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="primary"> 青文字 .primary</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="success"> 緑文字 .success</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="warning"> 黄文字 .warning</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="danger"> 赤文字 .danger</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="bordered"> 枠線 .bordered</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="rounded"> 角丸 .rounded</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="pill"> ピル .pill</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="shadow"> 影 .shadow</label>
            <label class="control"><input type="checkbox" data-toggle-target="#preview" data-toggle-class="outline"> 点線アウトライン .outline</label>
          </div>
          <p class="note">チェックを入れたり外したりして、プレビューの見た目を自由に組み合わせられます。</p>
        </section>
      </div>

      <div style="height:12px"></div>
      <div class="hr"></div>
      <div style="height:12px"></div>

      <section class="panel">
        <h2 class="section-title">テキスト系 input</h2>
        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 14px;">
          <div class="field">
            <label for="text">text</label>
            <input id="text" type="text" placeholder="テキストを入力" autocomplete="off">
          </div>
          <div class="field">
            <label for="password">password</label>
            <input id="password" type="password" placeholder="パスワード">
          </div>
          <div class="field">
            <label for="email">email</label>
            <input id="email" type="email" placeholder="name@example.com">
          </div>
          <div class="field">
            <label for="number">number</label>
            <input id="number" type="number" placeholder="123" min="0" max="100">
          </div>
          <div class="field">
            <label for="url">url</label>
            <input id="url" type="url" placeholder="https://example.com">
          </div>
          <div class="field">
            <label for="tel">tel</label>
            <input id="tel" type="tel" placeholder="090-xxxx-xxxx">
          </div>
          <div class="field">
            <label for="search">search</label>
            <input id="search" type="search" placeholder="検索語">
          </div>
          <div class="field">
            <label for="textarea">textarea</label>
            <textarea id="textarea" rows="3" placeholder="複数行テキスト"></textarea>
          </div>
          <div class="field">
            <label for="datalist-text">datalist（候補付き）</label>
            <input id="datalist-text" list="fruits" placeholder="フルーツ名">
            <datalist id="fruits">
              <option value="Apple"></option>
              <option value="Banana"></option>
              <option value="Cherry"></option>
              <option value="Grape"></option>
              <option value="Orange"></option>
            </datalist>
          </div>
        </div>
      </section>

      <div style="height:12px"></div>

      <section class="panel">
        <h2 class="section-title">選択系 input</h2>
        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 14px;">
          <div class="field">
            <label>checkbox</label>
            <div class="inline">
              <label class="inline"><input type="checkbox"> A</label>
              <label class="inline"><input type="checkbox"> B</label>
              <label class="inline"><input type="checkbox"> C</label>
            </div>
          </div>
          <div class="field">
            <label>radio</label>
            <div class="inline" role="radiogroup" aria-label="sample radios">
              <label class="inline"><input type="radio" name="r1"> 赤</label>
              <label class="inline"><input type="radio" name="r1"> 緑</label>
              <label class="inline"><input type="radio" name="r1"> 青</label>
            </div>
          </div>
          <div class="field">
            <label for="select">select</label>
            <select id="select">
              <option>選択してください</option>
              <option>One</option>
              <option>Two</option>
              <option>Three</option>
            </select>
          </div>
          <div class="field">
            <label for="select-multiple">select multiple</label>
            <select id="select-multiple" multiple size="4">
              <option>Apple</option>
              <option>Banana</option>
              <option>Cherry</option>
              <option>Durian</option>
            </select>
          </div>
          <div class="field">
            <label for="range">range</label>
            <input id="range" type="range" min="0" max="100" value="40">
          </div>
          <div class="field">
            <label for="color">color</label>
            <input id="color" type="color" value="#2563eb">
          </div>
        </div>
      </section>

      <div style="height:12px"></div>

      <section class="panel">
        <h2 class="section-title">日時・ファイル・送信</h2>
        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 14px;">
          <div class="field">
            <label for="date">date</label>
            <input id="date" type="date">
          </div>
          <div class="field">
            <label for="time">time</label>
            <input id="time" type="time">
          </div>
          <div class="field">
            <label for="month">month</label>
            <input id="month" type="month">
          </div>
          <div class="field">
            <label for="week">week</label>
            <input id="week" type="week">
          </div>
          <div class="field">
            <label for="dtl">datetime-local</label>
            <input id="dtl" type="datetime-local">
          </div>
          <div class="field">
            <label for="file">file</label>
            <input id="file" type="file">
          </div>
          <div class="field">
            <label>buttons</label>
            <div class="inline">
              <button type="button" class="btn" data-toggle-target="#preview" data-toggle-class="primary" data-toggle-event="click">青文字</button>
              <button type="button" class="btn" data-toggle-target="#preview" data-toggle-class="success" data-toggle-event="click">緑文字</button>
              <button type="button" class="btn" data-toggle-target="#preview" data-toggle-class="danger" data-toggle-event="click">赤文字</button>
            </div>
          </div>
          <div class="field">
            <label>submit/reset（デモ）</label>
            <div class="inline">
              <input type="submit" class="btn" value="Submit">
              <input type="reset" class="btn" value="Reset">
            </div>
            <span class="note">機能的な送信はありません（学習用）。</span>
          </div>
        </div>
      </section>

    </div>

    <script>
      // 汎用トグル: data 属性から対象とクラス名を読み、toggle のみ実行
      (function () {
        var togglers = document.querySelectorAll('[data-toggle-class]');
        togglers.forEach(function (el) {
          var ev = el.getAttribute('data-toggle-event') || 'change';
          el.addEventListener(ev, function () {
            var targetSelector = el.getAttribute('data-toggle-target');
            var className = el.getAttribute('data-toggle-class');
            var targets = targetSelector ? document.querySelectorAll(targetSelector) : [el];
            targets.forEach(function (t) { t.classList.toggle(className); });
          });
        });

        // 学習のため: ほぼ全入力に focus/blur/change を付与（toggle のみ）
        var inputs = document.querySelectorAll('input, select, textarea, button');
        inputs.forEach(function (el) {
          el.addEventListener('focus', function () { el.classList.toggle('is-focus'); });
          el.addEventListener('blur', function () { el.classList.toggle('is-focus'); });
          el.addEventListener('change', function () { el.classList.toggle('is-changed'); });
        });
      })();
    </script>
  </body>
  </html>
